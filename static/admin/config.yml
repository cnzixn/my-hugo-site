backend:
  name: git-gateway
  branch: main  # 你的Git分支名

# 媒体文件存储设置
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

# 内容集合配置
collections:
  - name: "blog"
    label: "文章"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "文章标题"
        name: "title"
        widget: "string"
        default: "文章标题"
        pattern: ['^.{10,100}$', "标题需10-100个字符"]
    
      - label: "发布时间"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DDTHH:mm:ssZ"  # ISO 8601格式
        date_format: "YYYY-MM-DD"       # 显示格式
        time_format: "HH:mm:ss"         # 时间显示格式
        default: "2025-02-28T12:00:00Z"
    
      - label: "作者"
        name: "author"
        widget: "string"
        default: "未知"
        pattern: ['^.{1,50}$', "文章作者需1-50个字符"]
    
      - label: "标签"
        name: "tags"
        widget: "list"
        default: ["资料"]
        field:
          label: "标签"
          name: "tag"
          widget: "string"
          hint: "用逗号分隔多个标签"
    
      - label: "短链接"
        name: "aliases"
        widget: "list"
        default: ["xxxxxx"]
        required: false
        field:
          label: "别名"
          name: "alias"
          widget: "string"
          pattern: ['^[a-z0-9-]{2,9}$', "2-9字符，只能包含小写字母、数字和横线"]
    
      - label: "开启评论"
        name: "comments"
        widget: "boolean"
        default: false
        required: false
        hint: "是否允许用户评论此文章"

  - name: "generic_pages"
    label: "其他"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Layout", name: "layout", widget: "select", options: ["page", "special"]}
      - {label: "Body", name: "body", widget: "markdown"}

















