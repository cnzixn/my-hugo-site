# when using the default proxy server port
local_backend: true

# This line should *not* be indented
publish_mode: editorial_workflow

backend:
  squash_merges: true
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
  open_authoring: true

# These lines should *not* be indented
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads








# 内容集合配置
collections:
  - name: "posts"
    label: "文章"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "时间", name: "date", widget: "datetime"}
      - {label: "作者", name: "author", widget: "string"}
      - {label: "标签", name: "tags", widget: "list"}
      - {label: "别名", name: "aliases", widget: "list"}
      - {label: "评论", name: "comments", widget: "boolean"}
      - {label: "内容", name: "body", widget: "markdown"}

  - name: "generic_pages"
    label: "其他"
    folder: "content"
    create: true
    slug: "{{slug}}"
    access:
      - role: "admin"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "布局", name: "layout", widget: "string", default: "page"}
      - {label: "内容", name: "body", widget: "markdown"}

















