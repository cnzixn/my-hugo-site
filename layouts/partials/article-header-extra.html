<!--
    for user-side override
-->
{{- if and (not (eq .Params.single true)) -}}
<div class="article-meta">
  <span>作者: {{ .Params.author }}　</span>
  <span>日期: {{ .Date.Format "2006-01-02" }}　</span>
  <a class="edit-button"
     title="编辑"
     href="/cms/#/edit/{{ replace (replace .File.Path "content/" "") ".md" "" | safeURL }}"
     target="_blank">📝编辑页面
  </a>
</div>
{{- end -}}
