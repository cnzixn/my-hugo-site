<div class="sponsor-button-wrapper">
  <button class="sponsor-button" onclick="toggleSponsorQR(this)">
    💝 赞助作者
  </button>

  <!-- 二维码容器（默认隐藏） -->
  <div id="sponsorQRContainer" class="sponsor-qr-container article-container">
    <!-- 二维码内容区 -->
    <div loading="lazy" style="text-align: center;">
      <img loading="lazy" src="/img/wechat-qrcode.webp" alt="微信二维码" width="45%" style="margin-right: 10px; margin-top: 20px; border: 2px solid #eee; border-radius: 22px;">
      <img loading="lazy" src="/img/alipay-qrcode.webp" alt="支付宝二维码" width="45%" style="border: 2px solid #eee; border-radius: 22px;">
      <p>扫码支持作者，抢先体验测试内容。</p>
      <small>留言 QQ 号码，管理员会给你发放测试码。</small>
    </div>
  
    <!-- 右上角关闭按钮 -->
    <button class="close-button" onclick="toggleSponsorQR(event.target.parentElement)">
      ❌
    </button>
  </div>
</div>

<script>
function toggleSponsorQR(buttonElement) {
  const container = buttonElement.parentElement.querySelector('.sponsor-qr-container');
  if (!container) {
    console.error('未找到二维码容器');
    return;
  }
  container.classList.toggle('show');
}
</script>
